<!doctype html>
<html lang=''>
<head>
   <meta charset='utf-8'>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="styles.css">
   <script src="/Chart.bundle.min.js"></script>
   <title>Covid19 Data</title>
</head>
<body>

<div id='cssmenu'>
<ul>
   <li class='active'><a href='http://www.remotelocation.org/'><span>Charts</span></a></li>
   <li><a href='/covid_logview.html'><span>Log</span></a></li>
   <li class='last'><a href='/contact.html'><span>Contact</span></a></li>
</ul>
</div>

<p>
<p>Report date: {{ now }}
<br>

<table>
<tr>
<th>Total Cases<td>{{ totalcases }}
<tr>
<th>Total Deaths<td>{{ totaldeaths }}
</table>

<div class="box">
<table width=800px><tr><td>
<canvas id="lineChart"  width="800" height="450"  style="border:4px solid #3432a8;"></canvas>
<script>
new Chart(document.getElementById("lineChart"), {
  type: 'line',
  data: {
    labels: {{ dates | safe }},
    datasets: [
      { 
        data: {{ deaths }},
        label: "Deaths",
        borderColor: "#3e95cd",
        fill: false
      },  
      {
        data: {{ deaths7d }},
        label: "Deaths 7day Rolling Avg",
        borderColor: "red",
        fill: false
      },

    ]
  },
  options: {
    title: {
      display: true,
      text: 'COVID-19 US Deaths'
    }
  }
});
</script>
</table>
</div>

<div class="box">
<table width=800px><tr><td>
<canvas id="lineChart-2"  width="800" height="450"  style="border:4px solid #3432a8;"></canvas>
<script>
new Chart(document.getElementById("lineChart-2"), {
  type: 'line',
  data: {
    labels: {{ dates | safe }},
    datasets: [
      {
        data: {{ cases }},
        label: "Cases",
        borderColor: "#3e95cd",
        fill: false
      },
      {
        data: {{ cases7d }},
        label: "Cases 7day Rolling Avg",
        borderColor: "red",
        fill: false
      },
    ]
  },
  options: {
    title: {
      display: true,
      text: 'COVID-19 US Cases'
    }
  }
});
</script>
</table>
</div>


</body>
</html>
